  </style>

  <script>
    function validateForm() {
      let isValid = true;
      
      // Clear all previous error messages
      document.querySelectorAll(".error-message").forEach(span => span.innerText = "");

      // Validate event selection
      if (document.getElementById("event").value === "") {
        document.getElementById("eventError").innerText = "Please select an event.";
        isValid = false;
      }

      // Validate ticket type
      if (document.getElementById("ticket-type").value === "") {
        document.getElementById("ticketError").innerText = "Please select a ticket type.";
        isValid = false;
      }

      // Validate quantity (FIXED: removed typo)
      let quantity = document.getElementById("quantity").value;
      if (quantity === "" || quantity < 1 || quantity > 10) {
        document.getElementById("quantityError").innerText = "Please enter a valid quantity (1-10).";
        isValid = false;
      }

      // Validate name
      if (document.getElementById("name").value.trim() === "") {
        document.getElementById("nameError").innerText = "Please enter your name.";
        isValid = false;
      }

      // Validate email with regular expression
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
      let email = document.getElementById("email").value;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format.";
        isValid = false;
      }

      // Validate payment method selection
      if (!document.querySelector('input[name="payment"]:checked')) {
        document.getElementById("paymentError").innerText = "Please select a payment method.";
        isValid = false;
      }

      // Validate terms checkbox
      if (!document.getElementById("agree").checked) {
        document.getElementById("agreeError").innerText = "Please agree to the terms and conditions.";
        isValid = false;
      }

      // Validate privacy checkbox
      if (!document.getElementById("privacy").checked) {
        document.getElementById("privacyError").innerText = "Please accept the privacy policy.";
        isValid = false;
      }

      return isValid;
    }
  </script>

<div class="container my-5">
  <h2 class="mb-4">Reserve Your Ticket</h2>
  <form action="processBooking.php" method="post" onsubmit="return validateForm()" class="row g-3">

    <div class="col-12">
      <label for="event" class="form-label">Select Event</label>
      <select id="event" name="event" class="form-select">
        <option value="">Choose...</option>
        <option value="workshop">Web Development Workshop</option>
        <option value="conference">Tech Innovators Conference 2025</option>
      </select>
      <span id="eventError" class="error-message"></span>
    </div>

    <div class="col-12">
      <label for="ticket-type" class="form-label">Ticket Type</label>
      <select id="ticket-type" name="ticket-type" class="form-select">
        <option value="">Choose...</option>
        <option value="standard">Standard</option>
        <option value="vip">VIP</option>
      </select>
      <span id="ticketError" class="error-message"></span>
    </div>

    <div class="col-md-4">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="10">
      <span id="quantityError" class="error-message"></span>
    </div>

    <div class="col-md-6">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Full name">
      <span id="nameError" class="error-message"></span>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com">
      <span id="emailError" class="error-message"></span>
    </div>

    <div class="col-12">
      <label class="form-label">Payment Method</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="card" name="payment" value="card">
        <label class="form-check-label" for="card">Credit/Debit Card</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="cash" name="payment" value="cash">
        <label class="form-check-label" for="cash">Pay at Event</label>
      </div>
      <span id="paymentError" class="error-message"></span>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agree" name="agree" value="yes">
        <label class="form-check-label" for="agree">I agree to the event terms & conditions</label>
      </div>
      <span id="agreeError" class="error-message"></span>
      
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="privacy" name="privacy" value="yes">
        <label class="form-check-label" for="privacy">I accept the privacy policy</label>
      </div>
      <span id="privacyError" class="error-message"></span>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Book Now</button>
    </div>
  </form>
</div>
