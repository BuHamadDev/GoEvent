      <div>

      <h2>Reserve Your Ticket</h2>
      <form action="https://httpbin.org/get" method="get">
        <label for="event">Select Event</label>
        <select id="event" name="event" required>
          <option value="workshop">Web Development Workshop</option>
          <option value="conference">Tech Innovators Conference 2025</option>
        </select>
        <br><br>
        <label for="ticket-type">Ticket Type</label>
        <select id="ticket-type" name="ticket-type" required>
          <option value="standard">Standard</option>
          <option value="vip">VIP</option>
        </select>
        <br><br>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required />
        <br><br>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Full name" required />
        <br><br>
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <br>
        <br>
        <label>Payment Method</label><br>
        <input type="radio" id="card" name="payment" value="card" required>
        <label for="card">Credit/Debit Card</label><br>

        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Pay at Event</label>
        <br><br>

        
        <input type="checkbox" id="agree" name="agree" value="yes" required>
        <label for="agree">I agree to the event terms & conditions</label>
        <br>
        <input type="checkbox" id="privacey" name="agree" value="yes" required>
        <label for="privacey">I accept the privacy policy</label>
        <br><br>
        <br>
        <button  class="btn" type="submit" >Book Now</button>
      </form>
