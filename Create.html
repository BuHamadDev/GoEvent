  <div>
    <h1>Create Event</h1>
    <h2>Wondering where to make memories?<br>JUST GoEvent :)</h2>

    
    <form action="https://httpbin.org/get" method="get">
      <label for="event-name">Event Name</label>
      <input type="text" id="event-name" name="event-name" placeholder="Enter event title" required /><br><br>
      <label for="event-date">Date</label>
      <input type="date" id="event-date" name="event-date" required /><br><br>
      <label for="event-time">Time</label>
      <input type="time" id="event-time" name="event-time" required /><br><br>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Event venue" required /><br><br>

      <label for="description">Description</label><br>
      <textarea id="description" name="description" rows="5" placeholder="Describe your event..." required></textarea><br><br>

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg" /><br><br>

      <button type="submit" class="btn">Create Event</button><br><br>
    </form>
